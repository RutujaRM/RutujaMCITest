<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App in JavaScript </title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./fav.jpg" type="image/x-icon">
  </head>
  <body title="Rutuja">
    
      
     
      <div class="wrapper">
           <section class="input-part">
                  <p class="info-txt"></p>
                  <div class="content">
                        <input type="text" spellcheck="false" placeholder="Enter city name" required>
                        
                        <button style="height: 50px; width: 250px;">Current Weather details</button>
                   </div>
            </section>
   
          <div id="division">
          <section class="weather-part">
              <img src="./icon.jpg" alt="" srcset=""> <h1 style="color: white;">Today's Weather</h1>
              
              <div class="temp">
                      <span class="numb">_</span>
                       <span class="deg">°</span>C
              </div>
             
        
              <div class="weather">_ _</div>
              <div class="location">
                      <i class='bx bx-map'></i>
                     <span>_, _</span>
              </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p><strong>Feels like</strong> </p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p><b>Humidity</b> </p>
            </div>
          </div>
        </div>
      </section>
    </div>
    </div>
    <script src="index.js"></script>

  </body>
</html>
